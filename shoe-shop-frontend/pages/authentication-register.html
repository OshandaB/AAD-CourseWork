  <div id="main-wrapper" class="auth-customizer-none">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-index-5">
        <div class="row">
          <div class="image col-xl-7 col-xxl-8">
            <div class="d-none d-xl-flex align-items-center justify-content-center h-n80">
            </div>
          </div>
          <div  class="col-xl-5 col-xxl-4">
            <div style="background-color: #202936 !important;"  class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
              <div  class="auth-max-width col-sm-8 col-md-6 col-xl-7 px-4">
                <h2 class="mb-1 fs-7 fw-bolder">Welcome to ShoeShop</h2>
                <p class="mt-3 mb-7">Sign Up</p>

                <div class="position-relative text-center my-4">

                  <span class="border-top w-100 position-absolute top-50 start-50 translate-middle"></span>
                </div>
                <form >
                  <div class=" mb-3">
                    <label for="txtUsername" class="form-label mt-4">Username</label>
                    <input type="email" class="form-control" id="txtUsername" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtPassword">
                  </div>

                  <div class="form-group mt-3">
                    <label for="accessRole" class="form-label">Access Role *</label>
                    <select class="form-control" id="accessRole" name="accessRole" required>
                      <option value="ADMIN">Admin</option>
                      <option value="USER">User</option>
                    </select>
                  </div>
                  <div class="d-flex mt-3 align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked="">
                      <label class="form-check-label text-dark fs-3" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>
                  </div>
                  <button type="button" id="btnSignUp"  class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
